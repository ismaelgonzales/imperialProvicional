<section class="container">
    <h1>Configuraciones</h1>
    <div class="card">
        <div class="card-body p-4">
            @for (option of options; track option.id) {
                <div
                    (click)="onRouteOption(option.id)"
                    class="option p-2 mb-2 mt-2 row d-flex justify-content-center align-items-center">
                    <div class="col-2 d-flex justify-content-center">
                        <mat-icon class="principal-icon">{{
                            option.icon
                        }}</mat-icon>
                    </div>
                    <div class="col-8">
                        <h3 class="m-0">{{ option.title }}</h3>
                        <p>{{ option.description }}</p>
                    </div>
                    <div class="col-2 d-flex justify-content-center">
                        <mat-icon class="secondary-icon"
                            >keyboard_arrow_right</mat-icon
                        >
                    </div>
                </div>
            }
        </div>
    </div>
</section>
