<div class="page-header p-2">
    <div class="header-wrapper mt-2">
        <div
            class="d-flex align-items-center justify-content-between col-10 pull-right right-header p-0">
            <button
                type="button"
                mat-icon-button
                (click)="toggle()"
                [style]="maxHorizontal">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="dropdown">
                <div class="name">nombres y apellidos</div>
                <div class="d-flex justify-content-start">
                    <button class="dropbtn">Opciones</button>
                    <mat-icon>keyboard_arrow_down</mat-icon>
                </div>
                <div class="dropdown-content">
                    <a
                        (click)="onRouteConfig()"
                        class="d-flex align-items-center">
                        <mat-icon class="icon_ops">settings</mat-icon>
                        <span>Configuraciones</span></a
                    >
                    <a (click)="logOut()" class="d-flex align-items-center"
                        ><mat-icon class="icon_ops">exit_to_app</mat-icon>
                        <span>Cerrar Sesion</span></a
                    >
                </div>
            </div>
        </div>
    </div>
</div>
