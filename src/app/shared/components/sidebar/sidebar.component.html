<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'navigation' : 'dialog'"
        [mode]="(isHandset$ | async) ? 'side' : 'over'"
        [opened]="(isSidebarVisible$ | async) === true">
        <a href="/" alt="Inicio" class="d-flex justify-content-center p-3">
            <img
                src="../../../../assets/img/singlePage/logo.png"
                alt="Cuentas Claras" />
        </a>

        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item>Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
