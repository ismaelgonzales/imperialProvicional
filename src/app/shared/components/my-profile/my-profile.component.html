<div class="container p-4">
    <div class="d-flex justify-content-end">
        <mat-icon (click)="closeModal()">close</mat-icon>
    </div>
    <section>
        <h1 class="font-bold">Mi perfil</h1>
        <div class="d-flex justify-content-between mb-3">
            <button
                class="m-2"
                (click)="personaNatural()"
                mat-raised-button
                [color]="colorOptionNatural">
                <mat-icon>person</mat-icon> Soy persona natural
            </button>
            <button
                class="m-2"
                (click)="personaJuridica()"
                mat-raised-button
                [color]="colorOptionJuridico">
                <mat-icon>account_balance</mat-icon>Soy persona juridica
            </button>
        </div>

        @switch (selectedOption) {
            @case (true) {
                <app-natural-person-form></app-natural-person-form>
            }
            @case (false) {
                <app-legal-entity-form></app-legal-entity-form>
            }
            @default {
                <app-natural-person-form></app-natural-person-form>
            }
        }
    </section>
</div>
